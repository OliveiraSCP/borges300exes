<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>RiddleRoyale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Tela de login -->
    <div id="login" class="card">
      <h2>Entrar no Jogo</h2>
      <input id="nameInput" type="text" placeholder="Seu nome">
      <input id="roomInput" type="text" placeholder="ID da sala (ou vazio p/ criar)">
      <button id="joinBtn">Entrar / Criar</button>
      <p id="errorMsg"></p>
    </div>

    <!-- Tela da sala -->
    <div id="room" class="card hidden">
      <h2>Sala <span id="roomId"></span></h2>
      <div class="flex">
        <div class="players">
          <h3>Jogadores</h3>
          <ul id="playersList"></ul>
        </div>
        <div class="chat">
          <h3>Chat</h3>
          <div id="messages"></div>
          <input id="msgInput" type="text" placeholder="Escreva sua mensagem...">
          <button id="sendBtn">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

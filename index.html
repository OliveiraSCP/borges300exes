<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXECUTOR MARBAS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal-container">
    <h1 class="glitch" data-text="EXECUTOR MARBAS">EXECUTOR MARBAS</h1>

    <form id="registerForm" class="terminal-form">
      <input type="text" id="username" placeholder="> Usuário" required>
      <input type="email" id="email" placeholder="> Email" required>
      <input type="password" id="password" placeholder="> Senha" required>
      <button type="submit">Criar Conta</button>
    </form>

    <div id="success" class="hidden terminal-success">
      <h2>✅ Conta Criada!</h2>
      <p>Download Executor disponível.</p>
      <a href="https://www.mediafire.com/" target="_blank" class="btn">Baixar Executor</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
